<style>
  #app-mount {
    filter: blur(0.4rem);
  }
  body {
    background: var(--background-primary);
  }
  .cubesWrapper {
    left: 48vw;
    top: 45vh;
    position: relative;
    display: inline-block;
    width: 52px;
    height: 52px;
    contain: paint;
    z-index: 5000;
  }
  .cube {
    background-color: #7289da;
    width: 10px;
    height: 10px;
    position: absolute;
    top: 0;
    left: 0;
    -webkit-animation: cubeSpinner 1.8s ease-in-out infinite;
    animation: cubeSpinner 1.8s ease-in-out infinite;
  }

  .cube:last-child {
    -webkit-animation-delay: -0.9s;
    animation-delay: -0.9s;
  }

  @keyframes cubeSpinner {
    25% {
      -webkit-transform: translateX(22px) rotate(-90deg) scale(0.5);
      transform: translateX(22px) rotate(-90deg) scale(0.5);
    }

    50% {
      -webkit-transform: translateX(22px) translateY(22px) rotate(-180deg);
      transform: translateX(22px) translateY(22px) rotate(-180deg);
    }

    75% {
      -webkit-transform: translateX(0) translateY(22px) rotate(-270deg)
        scale(0.5);
      transform: translateX(0) translateY(22px) rotate(-270deg) scale(0.5);
    }

    to {
      -webkit-transform: rotate(-1turn);
      transform: rotate(-1turn);
    }
  }
</style>

<span id="loader" class="cubesWrapper">
  <span class="cube"></span>
  <span class="cube"></span>
</span>

<script>
  {
    var rdy = 0;
    const i = setInterval((_) => {
      const STATE_TXT = "Loading State changed to: ";

      if (document.querySelector(".container-2RRFHK") && rdy == 0) {
        rdy++;
        console.debug(STATE_TXT, rdy);
      }

      if (
        document.querySelector(".authBox-1HR6Ha") ||
        (!document.querySelector(".container-2RRFHK") && rdy == 1)
      ) {
        injectUI();

        document.querySelector("#loader").style.display = "none";
        document.querySelector("#app-mount").style.filter = "none";
        clearInterval(i);
        console.debug(STATE_TXT, rdy);
      }
    }, 99);
  }
</script>
